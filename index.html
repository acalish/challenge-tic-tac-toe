<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Let's play!</h1>

      <div id='game' class="game">
        <div class="row">
          <div class="col-md-4 cell" id="0"></div>
          <div class="col-md-4 cell" id="1"></div>
          <div class="col-md-4 cell" id="2"></div>
        </div>

        <div class="row">
          <div class="col-md-4 cell" id="3"></div>
          <div class="col-md-4 cell" id="4"></div>
          <div class="col-md-4 cell" id="5"></div>
        </div>

        <div class="row">
          <div class="col-md-4 cell" id="6"></div>
          <div class="col-md-4 cell" id="7"></div>
          <div class="col-md-4 cell" id="8"></div>
        </div>
      </div>


    </body>
</html>
